#Główny folder
#  Domyślnie: data
root_dir=data

#Adres IP serwera
#  Domyslnie: localhost
hostname=localhost

#Port serwera
#  Domyslnie: 8080
port=8080

#Tryb debugowania
#Wartość "true" uruchamia opcję
#  Domyślnie: false
debug_mode=false

#Listowanie zawartości katalogu
#Wartość "true" uruchamia opcję
#  Domyślnie: false
dir_listing=false

#Domyślne strony dla katalogu
#Dla wielu nazw rozdziel przecinkiem
#  Domyślnie: index.html,index.htm,default.html
index_files=index.html,index.htm,default.html